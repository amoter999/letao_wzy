<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css" />
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css" />
  <link rel="stylesheet" href="./css/common.css" />
  <title>乐淘首页</title>
</head>

<body>
  <div class="lt_aside">
    <div class="title">
      <p>黑马前端31期</p>
    </div>
    <div class="img">
      <img src="./images/3.png" alt="" />
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html"><i class="glyphicon glyphicon-user"></i> 用户管理</a>
        </li>
        <li>
          <a href="javascript:;" class="category">
            <i class="glyphicon glyphicon-list"></i> 分类管理 </a>
          <div class="child" style="display:block">
            <a href="first.html">一级分类</a>
            <a href="second.html" class="active">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html"><i class="glyphicon glyphicon-tags"></i> 商品管理</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="lt_main">
    <div class="topBar">
      <a href="#" class="menu pull-left">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="#" class="logout pull-right" data-toggle="modal" data-target="#logout">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>
    <div class="content">
      <div class="container-fluid">
        <ol class="breadcrumb">
          <li><a href="index.html">后台管理</a></li>
          <li><a href="javascript:;">分类管理</a></li>
          <li class="active">二级分类</li>
        </ol>
        <div class="form-group">
          <button class="btn btn-default" id="secondCate">添加分类</button>
        </div>
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <th>序号</th>
              <th>一级分类名称</th>
              <th>二级分类名称</th>
              <th>二级分类LOGO</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>01</td>
              <td>女士馆</td>
              <td>阿迪达斯</td>
              <td><img src="./images/none.png" alt="" class="avator"></td>
            </tr>
          </tbody>
        </table>
        <div class="pull-right">
          <ul id="paginator"></ul>
        </div>
      </div>
    </div>
  </div>
  <!-- 退出的模态框 -->
  <div class="modal fade" id="logout" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">
          <i class="glyphicon glyphicon-info-sign"></i><span>您确定要退出后台管理系统吗？</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal"> 取消 </button>
          <button type="button" class="btn btn-primary confirm">确定</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 添加分类的模态框 -->
  <div class="modal fade" id="secondModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">添加二级分类</h4>
        </div>
        <form id="form">
          <div class="modal-body">
            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                 <span id="chooseName">请选择一级分类</span>  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li><a href="#">Action</a></li>
                </ul>
                <input type="hidden" name="categoryId" id="categoryName">
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="请输入二级分类" name="brandName">
            </div>
            <input type="hidden" name="hot">
            <div class="form-group">
              <label class="btn btn-default" for="fileupload" class="uploadFile">上传图片</label>
              <input type="file" id="fileupload" style="display:none" data-url="/category/addSecondCategoryPic" name="pic1">
            </div>
            <div class="form-group">
              <img src="./images/none.png" alt="" class="downImg">
              <input type="hidden" name="brandLogo">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal"> 取消 </button>
            <button type="submit" class="btn btn-primary ensure">确定</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script type="text/html" id="secondTmp">
    {{each rows v i}}
      <tr>
        <td>{{i+1+(page-1)*size}}</td>
        <td>{{v.categoryName}}</td>
        <td>{{v.brandName}}</td>
        <td><img src="{{v.brandLogo}}" alt="" class="avator"></td>
      </tr>
      {{/each}}
    </script>
    <script type="text/html" id="optionTmp"> 
      {{each rows v i}}
        <li><a href="#" data-id="{{v.id}}">{{v.categoryName}}</a></li>
      {{/each}}
    </script>
  
    </script>
  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>

  <script src="./js/common.js"></script>
  <script src="./js/isLogin.js"></script>
  <script src="./js/second.js"></script>
</body>

</html>
